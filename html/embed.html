<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Semantic UI Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/webstyle.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui page grid container ">
      <div class="computer tablet only row">
        <div class="ui inverted fixed menu navbar">
          <h3 class="ui vertically fitted item"> MSD </h3>
          <a class="item">Story</a>
          <a href="gallery.html" class="item">Gallery..</a>
          <a href="Quotes1.html" class="item">Quotes</a>
          <a class="right item">
            <i class="ui sign in icon"></i>Sign in</a>
        </div>
      </div>
      <div class="mobile only narrow row">
        <div class="ui inverted navbar fixed menu" style="margin-top:0 !important">
          <h3 class="ui vertically fitted item"> MSD </h3>
          <div class="right menu open">
            <a href="" class="menu item">
              <i class=" ui list icon"></i>
            </a>
          </div>
        </div>
        <div class="ui vertical navbar menu " style="position:relative; top:80px; margin-top:30px !important">
          <a class="item">Story</a>
          <a href="gallery.html" class="item">Gallery..</a>
          <a href="Quotes1.html" class="item">Quotes</a>
          <a class="right item">
            <i class="ui heart icon"></i>Signin</a>
        </div>
      </div>
    </div>
    <div class="ui container " style="height:400px ; margin-top:90px !important">
      <!-- embed part starts here -->
      <div class="ui embed">
        <iframe width="640" height="450" src="https://www.youtube.com/embed/9gUvb_ZRdNQ" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- embed part ends-->
      <!--footer starts here-->
      <footer class="ui stackable container" style="background-color:#e3e3e3;margin-top:30px !important">
        <div class="ui borderless stackable menu">
          <a class="item">Public   </a>
          <a class="item"> Contact us  </a>
          <a class="item"> privacy  </a>
          <a class="right item"> <i class="large facebook icon"></i> </a>
          <a class="item"> <i class="large linkedin icon"></i> </a>
          <a class="item"> <i class="large twitter icon"></i> </a>
          <a class="item"> <i class="large youtube icon icon"></i> </a>
        </div>
      </footer>
      <!--footer ends-->
    </div>


<!-- script for fixed menu-->
    <script>
      $(document).ready(function() {
        $('.ui.vertical.menu').hide();
        $('.right.menu.open').on("click", function(e) {
          e.preventDefault();
          $('.ui.vertical.menu').toggle();
        });
      });

    </script>
    <!-- script closed-->
  </body>

</html>
