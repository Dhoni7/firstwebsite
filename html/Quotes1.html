<body style="background-color:#A0A0A0">
  <div class="ui container" style="width:500px ;height:400px ; margin-top:90px !important">

        <div class="ui section" style="max-width:600px; height:500px ;margin=0 !important">
          <img class="mySlides" src="../img/s1.jpg" style="width:100%;height:100%">
          <img class="mySlides" src="../img/s2.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s3.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s4.jpg"  style="width:100%;height:100%">
          <img class="mySlides" src="../img/s5.jpg"  style="width:100%;height:100%">

</div>
<footer class="ui stackable container" style="width:500px; background-color:#e3e3e3; margin-top:50px !important" >
  <div class="ui borderless stackable menu">
    <a class="item">Public   </a>

 </div>
</footer>
</div>
  <script>
  $(document).ready(function(){
        $('.ui.vertical.menu').hide();
            $('.right.menu.open').on("click",function(e){
                e.preventDefault();
              $('.ui.vertical.menu').toggle();
        });
      });

      var myIndex = 0;
      carousel();
      function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 2000); // Change image every 2 seconds
      }
    </script>
</body>
